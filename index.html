<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tài Xỉu (Người Lập Trình: Hon)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .dice {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: white;
            border: 2px solid #000;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            font-size: 48px;
            font-weight: bold;
            line-height: 100px;
            color: #000;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .dice:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        #result, #diceResult, #withdrawResult {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .bet-button {
            font-size: 18px;
            padding: 10px 15px;
            margin: 5px;
            border: 1px solid #000;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
            display: inline-block;
        }
        .bet-button:hover {
            background-color: #d9d9d9;
        }
        #allIn {
            font-weight: bold;
            color: green;
        }
        #betOptions {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        input, button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .modal-content button {
            margin: 5px;
        }
        #countdown {
            font-size: 32px;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Nhà Cái Đến Từ Hon Châu Á</h1>
    <h2>Kết quả Lắc Xí Ngầu</h2>
    <div id="diceContainer">
        <div class="dice" id="dice1">1</div>
        <div class="dice" id="dice2">1</div>
        <div class="dice" id="dice3">1</div>
    </div>
    <div id="diceResult"></div>

    <div id="countdown">30</div>

    <p>Số tiền cược: <span id="betAmountDisplay">0</span> VND</p>
    <div id="betOptions">
        <div class="bet-button" onclick="setBet(10000)">10.000</div>
        <div class="bet-button" onclick="setBet(20000)">20.000</div>
        <div class="bet-button" onclick="setBet(50000)">50.000</div>
        <div class="bet-button" onclick="setBet(100000)">100.000</div>
        <div class="bet-button" onclick="setBet(500000)">500.000</div>
        <div class="bet-button" onclick="setBet(1000000)">1.000.000</div>
        <div class="bet-button" onclick="setBet(5000000)">5.000.000</div>
        <div class="bet-button" onclick="setBet(10000000)">10.000.000</div>
        <div class="bet-button" id="allIn" onclick="setBet(balance)">All In</div>
    </div>
    
    <input type="hidden" id="betAmount" value="0">
    
    <p>Chọn: 
        <button onclick="playGame('Tài')">Tài</button>
        <button onclick="playGame('Xỉu')">Xỉu</button>
    </p>
    
    <div id="result"></div>
    
    <p>Số dư: <span id="balance">1.000.000</span> VND</p>
    
    <input type="text" id="depositAmount" placeholder="Nhập số tiền nạp" oninput="formatInput(this)">
    <button onclick="openModal()">Nạp tiền</button>

    <h3>Rút tiền</h3>
    <input type="text" id="withdrawAmount" placeholder="Nhập số tiền rút" oninput="formatInput(this)">
    <button onclick="withdraw()">Rút tiền</button>
    <div id="withdrawResult"></div>

    <div id="depositModal" class="modal">
        <div class="modal-content">
            <h2>Xác nhận nạp tiền</h2>
            <p>Số tiền nạp: <span id="confirmDepositAmount">0</span> VND</p>
            <button onclick="confirmDeposit()">Xác nhận</button>
            <button onclick="closeModal()">Hủy</button>
        </div>
    </div>

    <div id="verificationModal" class="modal">
        <div class="modal-content">
            <h2>Nhập mã xác thực</h2>
            <p>Mã xác thực: <span id="generatedCode"></span></p>
            <input type="text" id="verificationCode" placeholder="Nhập mã xác thực">
            <button onclick="verifyCode()">Xác nhận</button>
            <button onclick="closeVerificationModal()">Hủy</button>
        </div>
    </div>

    <script>
        let balance = 1000000;
        let verificationCode = "";
        let countdownTimer;
        let countdownValue = 30;
        let pendingBet = 0; // Biến lưu số tiền cược đã chọn
        let playerChoice = ''; // Biến lưu lựa chọn của người chơi

        function startCountdown() {
            countdownValue = 30;
            document.getElementById("countdown").textContent = countdownValue;

            countdownTimer = setInterval(() => {
                countdownValue--;
                document.getElementById("countdown").textContent = countdownValue;

                if (countdownValue <= 0) {
                    clearInterval(countdownTimer);
                    rollDice();
                }
            }, 1000);
        }

        function formatBalance(value) {
            return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function formatInput(input) {
            let value = input.value.replace(/\D/g, '');
            input.value = formatBalance(value);
        }

        function setBet(amount) {
            if (amount > balance) {
                alert("Số tiền cược không được vượt quá số dư.");
                return;
            }
            document.getElementById("betAmount").value = amount;
            document.getElementById("betAmountDisplay").textContent = formatBalance(amount);
            pendingBet = amount; // Lưu cược đã chọn
        }

        function playGame(choice) {
            if (pendingBet <= 0 || pendingBet > balance) {
                document.getElementById("result").textContent = "Vui lòng nhập số tiền cược hợp lệ.";
                return;
            }

            playerChoice = choice; // Lưu lựa chọn
            document.getElementById("result").textContent = `Bạn đã chọn: ${choice}. Vui lòng chờ kết quả...`;
            // Không khởi động lại đếm ngược
        }

        function rollDice() {
            let totalScore = 0;

            for (let i = 1; i <= 3; i++) {
                let diceValue = Math.floor(Math.random() * 6) + 1;
                document.getElementById(`dice${i}`).textContent = diceValue; // Cập nhật số trên xí ngầu
                totalScore += diceValue;
            }

            let result = "";
            let winnings = 0;

            if (totalScore >= 3 && totalScore <= 10) {
                result = "Xỉu";
                if (playerChoice === "Xỉu") {
                    winnings = pendingBet * 0.99;
                    balance += winnings;
                } else {
                    balance -= pendingBet;
                }
            } else if (totalScore >= 11 && totalScore <= 18) {
                result = "Tài";
                if (playerChoice === "Tài") {
                    winnings = pendingBet * 0.99;
                    balance += winnings;
                } else {
                    balance -= pendingBet;
                }
            }

            document.getElementById("balance").textContent = formatBalance(balance) + " VND";
            document.getElementById("diceResult").textContent = `Tổng điểm: ${totalScore} - Kết quả: ${result}.`;
            document.getElementById("result").textContent = `Bạn đã nhận: ${formatBalance(winnings)} VND. Số dư mới: ${formatBalance(balance)} VND.`;

            pendingBet = 0; // Reset cược đã chọn
            startCountdown(); // Bắt đầu lượt mới
        }

        function openModal() {
            let depositAmount = parseFloat(document.getElementById("depositAmount").value.replace(/\./g, ''));
            if (depositAmount > 0) {
                document.getElementById("confirmDepositAmount").textContent = formatBalance(depositAmount);
                document.getElementById("depositModal").style.display = "block";
            } else {
                alert("Vui lòng nhập số tiền nạp hợp lệ.");
            }
        }

        function closeModal() {
            document.getElementById("depositModal").style.display = "none";
        }

        function confirmDeposit() {
            let depositAmount = parseFloat(document.getElementById("depositAmount").value.replace(/\./g, ''));
            if (depositAmount > 0) {
                verificationCode = generateVerificationCode();
                document.getElementById("generatedCode").textContent = verificationCode;
                openVerificationModal();
            }
            closeModal();
        }

        function generateVerificationCode() {
            return Math.floor(100000 + Math.random() * 900000).toString(); // Tạo mã xác thực 6 chữ số
        }

        function openVerificationModal() {
            document.getElementById("verificationModal").style.display = "block";
        }

        function closeVerificationModal() {
            document.getElementById("verificationModal").style.display = "none";
        }

        function verifyCode() {
            let enteredCode = document.getElementById("verificationCode").value;
            let correctCode = verificationCode.charAt(0) + verificationCode.charAt(2) + verificationCode.charAt(3) + verificationCode.charAt(5);

            if (enteredCode === correctCode) {
                let depositAmount = parseFloat(document.getElementById("depositAmount").value.replace(/\./g, ''));
                balance += depositAmount;
                document.getElementById("balance").textContent = formatBalance(balance) + " VND";
                document.getElementById("result").textContent = `Bạn đã nạp ${formatBalance(depositAmount)} VND. Số dư mới: ${formatBalance(balance)} VND.`;
                document.getElementById("depositAmount").value = "";
                closeVerificationModal();
            } else {
                alert("Mã xác thực không đúng.");
            }
        }

        function withdraw() {
            let withdrawAmount = parseFloat(document.getElementById("withdrawAmount").value.replace(/\./g, ''));
            if (withdrawAmount > 0 && withdrawAmount <= balance) {
                balance -= withdrawAmount;
                document.getElementById("balance").textContent = formatBalance(balance) + " VND";
                document.getElementById("withdrawResult").textContent = `Bạn đã rút ${formatBalance(withdrawAmount)} VND.`;
                document.getElementById("withdrawAmount").value = "";
            } else {
                document.getElementById("withdrawResult").textContent = "Số tiền rút không hợp lệ.";
            }
        }

        startCountdown(); // Bắt đầu lần đầu tiên
    </script>
</body>
</html>
