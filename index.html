<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài Xỉu và Lắc Xí Ngầu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .dice {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 10px;
            font-size: 32px;
            border: 2px solid #000;
            line-height: 50px;
            border-radius: 5px;
            background-color: #fff;
        }
        #result, #diceResult {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .bet-button {
            font-size: 18px;
            padding: 10px 15px;
            margin: 5px;
            border: 1px solid #000;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
            display: inline-block;
        }
        .bet-button:hover {
            background-color: #d9d9d9;
        }
        #allIn {
            font-weight: bold;
            color: green;
        }
        #betOptions {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        input, button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Nhà Cái Đến Từ Hon Châu Á</h1>

    <h2>Kết quả Lắc Xí Ngầu</h2>
    <div id="diceContainer">
        <div class="dice" id="dice1">0</div>
        <div class="dice" id="dice2">0</div>
        <div class="dice" id="dice3">0</div>
    </div>
    <div id="diceResult"></div>

    <p>Số tiền cược: <span id="betAmountDisplay">0</span> VND</p>
    <div id="betOptions">
        <div class="bet-button" onclick="setBet(10000)">10.000</div>
        <div class="bet-button" onclick="setBet(20000)">20.000</div>
        <div class="bet-button" onclick="setBet(50000)">50.000</div>
        <div class="bet-button" onclick="setBet(100000)">100.000</div>
        <div class="bet-button" onclick="setBet(500000)">500.000</div>
        <div class="bet-button" onclick="setBet(1000000)">1.000.000</div>
        <div class="bet-button" onclick="setBet(5000000)">5.000.000</div>
        <div class="bet-button" onclick="setBet(10000000)">10.000.000</div>
        <div class="bet-button" id="allIn" onclick="setBet(balance)">All In</div>
    </div>
    
    <input type="hidden" id="betAmount" value="0">
    
    <p>Chọn: 
        <button onclick="playGame('Tài')">Tài</button>
        <button onclick="playGame('Xỉu')">Xỉu</button>
    </p>
    
    <div id="result"></div>
    
    <p>Số dư: <span id="balance">1.000.000</span> VND</p>
    
    <input type="number" id="depositAmount" placeholder="Nhập số tiền nạp">
    <button onclick="deposit()">Nạp tiền</button>

    <script>
        let balance = 1000000;

        function formatBalance(value) {
            return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function setBet(amount) {
            document.getElementById("betAmount").value = amount;
            document.getElementById("betAmountDisplay").textContent = formatBalance(amount);
        }

        function playGame(choice) {
            let betAmount = parseFloat(document.getElementById("betAmount").value) || 0;

            if (betAmount <= 0 || betAmount > balance) {
                document.getElementById("result").textContent = "Vui lòng nhập số tiền cược hợp lệ.";
                return;
            }

            // Lắc xí ngầu
            let totalScore = 0;
            for (let i = 1; i <= 3; i++) {
                let diceValue = Math.floor(Math.random() * 6) + 1;
                document.getElementById(`dice${i}`).textContent = diceValue;
                totalScore += diceValue;
            }

            // Xử lý kết quả cược
            let result = "";
            let winnings = 0;

            // Cập nhật luật chơi
            if (totalScore >= 3 && totalScore <= 10) {
                result = "Xỉu";
                if (choice === "Xỉu") {
                    winnings = betAmount * 0.99; // 99% tiền cược
                    balance += winnings; // Cộng tiền thắng vào số dư
                } else {
                    balance -= betAmount; // Thua
                }
            } else if (totalScore >= 11 && totalScore <= 18) {
                result = "Tài";
                if (choice === "Tài") {
                    winnings = betAmount * 0.99; // 99% tiền cược
                    balance += winnings; // Cộng tiền thắng vào số dư
                } else {
                    balance -= betAmount; // Thua
                }
            }

            document.getElementById("balance").textContent = formatBalance(balance) + " VND";
            document.getElementById("diceResult").textContent = `Tổng điểm: ${totalScore} - Kết quả: ${result}.`;
            document.getElementById("result").textContent = `Bạn đã nhận: ${formatBalance(winnings)} VND. Số dư mới: ${formatBalance(balance)} VND.`;
        }

        function deposit() {
            let depositAmount = parseFloat(document.getElementById("depositAmount").value);
            if (depositAmount > 0) {
                balance += depositAmount;
                document.getElementById("balance").textContent = formatBalance(balance) + " VND";
                document.getElementById("depositAmount").value = "";
                document.getElementById("result").textContent = `Bạn đã nạp ${formatBalance(depositAmount)} VND. Số dư mới: ${formatBalance(balance)} VND.`;
            } else {
                document.getElementById("result").textContent = "Vui lòng nhập số tiền nạp hợp lệ.";
            }
        }
    </script>
</body>
</html>
